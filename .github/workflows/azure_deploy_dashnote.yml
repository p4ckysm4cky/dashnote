# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dashnote

on:
  push:
    branches:
      - azure_deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://registryp4cky.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1d3e2c2f506a46d0a88d1b46fc4f68af }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f910eb2fb57c48dc86329e949d0c8c2e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: registryp4cky.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1d3e2c2f506a46d0a88d1b46fc4f68af }}/dashnote:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dashnote'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bb8f860f555a4c83bdcf3ba6b6588058 }}
        images: 'registryp4cky.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1d3e2c2f506a46d0a88d1b46fc4f68af }}/dashnote:${{ github.sha }}'